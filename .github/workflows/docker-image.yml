name: Docker Image CI

on:
  push:
    branches: [ 7.4.23-alpine ]
  pull_request:
    branches: [ 7.4.23-alpine ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vicenterusso/php-fpm:7.4.23-alpine
      
    - name: Docker Push
      run: docker push vicenterusso/php-fpm:7.4.23-alpine