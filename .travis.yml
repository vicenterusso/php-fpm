dist: focal
services: docker
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce=5:20.10.8~3-0~ubuntu-focal
script:
  - docker build -t vicenterusso/php-fpm:7.4.23-alpine .
after_script:
  - docker images
